<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Form component</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style>
			body, html {
				padding: 0;
				margin: 0;
			}

			* {
			    box-sizing: border-box;
			    outline: none;
			    margin: 0;
			    padding: 0;
			    font-family: 'Open Sans', sans-serif;
			}
			.tabTextArea {
				width: 100%!important;
			}
			@media screen and (min-width: 560px) {
				.tabTextArea {
					width: -webkit-calc(100% - 20px)!important;
					width: -moz-calc(100% - 20px)!important;
					width: calc(100% - 20px)!important;
				}
			}

			.custom-radio-container {
				text-align: center;
				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
				clear: both;
			}
			.custom-radio-container .field-label {
				float: left;
				width: 140px;
				min-width: 200px;
				max-width: 140px;
				margin-right: 10px;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
			@media screen and (min-width: 560px) {
				.custom-radio-container .field-label {
					width: auto;
					min-width: 120px;
					max-width: unset;
					margin-right: unset;
					white-space: unset;
					text-overflow: unset;
				}
			}
			.custom-radio-container .float-label {
				float: left;
				text-align: left;
				font-size: 13px;
				width:100%;
				display: block;
			}
			.custom-radio-container .float-container {
				float: left;
				width: auto;
			}
			.custom-radio-container .text-type {
				margin-right: 0px;
				display: table-cell;
				text-align: center;
				border: 1px solid #f1f1f1;
			}
			.custom-radio-container .text-type label {
				white-space: nowrap;
				height: 100%;
				width: 100%;
				text-align: center;
				margin:0 auto!important;
				margin-bottom:0!important;
				bottom: 0;
				line-height: 30px;
			}
			.custom-radio-container .text-type:hover {
				background: #949da2;
				border: 1px solid #949da2;
			}
			.custom-radio-container .type-selected {
				border: 1px solid #949da2;
			}
			.custom-radio-container .first {
				border-radius:4px 0px 0px 4px;
				border: 1px solid #949da2;
				width: 60px;
				background: #fff;
			}
			.custom-radio-container .central {
				border-radius: 0;
				border-left: none!important;
				border-right: none!important;
				border-top: 1px solid #697684;
				border-bottom: 1px solid #697684;
				width: 60px;
				background: #fff;
			}
			.custom-radio-container .last {
				border: 1px solid #949da2;
				border-radius:0px 4px 4px 0px;
				width: 60px;
				background: #fff;
			}
		</style>
  </head>
  <body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="client-form"></div>
	<script type="text/javascript" src="bundle.js"></script></body>
</html>
