<!DOCTYPE html>
<html lang="en">
  <head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Form component</title>
		<link rel="icon" href="favicon.ico" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style>
			body, html {
				padding: 0;
				margin: 0;
			}

			* {
			    box-sizing: border-box;
			    outline: none;
			    margin: 0;
			    padding: 0;
			    font-family: 'Open Sans', sans-serif;
			}
			.tabTextArea {
				width: -webkit-calc(100% - 20px);
				width: -moz-calc(100% - 20px);
				width: calc(100% - 20px);
			}
			@media screen and (min-width: 560px) {
				.tabTextArea {
					width: -webkit-calc(100% - 20px)!important;
					width: -moz-calc(100% - 20px)!important;
					width: calc(100% - 20px)!important;
				}
			}

			.custom-radio-container {
				text-align: center;
				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
				clear: both;
			}
			.custom-radio-container .field-label {
				float: left;
				width: 140px;
				min-width: 200px;
				max-width: 140px;
				margin-right: 10px;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
			@media screen and (min-width: 560px) {
				.custom-radio-container .field-label {
					width: auto;
					min-width: 120px;
					max-width: unset;
					margin-right: unset;
					white-space: unset;
					text-overflow: unset;
				}
			}
			.custom-radio-container .float-label {
				float: left;
				text-align: left;
				font-size: 13px;
				width:100%;
				display: block;
			}
			.custom-radio-container .float-container {
				float: left;
				width: auto;
			}
			.custom-radio-container .first {
				border-radius: 2px 0px 0px 2px;
				border: 1px solid #d8d8df;
				width: auto;
				background: #fff;
			}
			.custom-radio-container .central {
				border-radius: 0;
				border-left: none!important;
				border-right: none!important;
				border-top: 1px solid #697684;
				border-bottom: 1px solid #697684;
				width: auto;
				background: #fff;
			}
			.custom-radio-container .last {
				border: 1px solid #d8d8df;
				border-radius:0px 2px 2px 0px;
				width: auto;
				background: #fff;
			}
			.custom-radio-container .float-container label div {
				height: 28px!important;
				line-height: 28px!important;
				text-align: center;
				width: 100%!important;
				padding-left: 0px!important;
				font-size: 12px;
			}

		</style>
  </head>
  <body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="client-form"></div>
	<script type="text/javascript" src="bundle.js"></script></body>
</html>
